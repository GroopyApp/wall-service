syntax = "proto3";
package roomservice;
option java_package = "app.funfinder.protobuf";
option java_outer_classname = "RoomServiceProto";

message CreateRoomRequest {
  string room_name = 1;
  repeated string hashtags = 2;
  repeated string languages = 3;
  float latitude = 4;
  float longitude = 5;
  string user_id = 7;
}

message CreateRoomResponse {
  string status = 1;
  string room_id = 2;
  string room_name = 3;
}

message ListRoomRequest {
  string user_id = 1;
  float latitude = 2;
  float longitude = 3;
  repeated string hashtags = 4;
  repeated string languages = 5;
  int32 search_range_in_meters = 6;
}

message ListRoomResponse {
  string status = 1;
  repeated Room rooms = 2;
}

message Room {
  string id = 1;
  string name = 2;
  float latitude = 3;
  float longitude = 4;
  repeated string hashtags = 6;
  repeated string languages = 7;
}